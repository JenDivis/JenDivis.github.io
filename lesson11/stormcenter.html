<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Gallery of Weather images for SouthEastern Idaho">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/small.css" rel="stylesheet">
        <link href="css/medium.css" rel="stylesheet">
        <link href="css/large.css" rel="stylesheet">
        <link rel="shortcut icon" href="./img/favicon.ico">
        <title>The Blue Bird Bulletin: Gallery</title>
        <script src="./js/menu.js"></script>
        
    </head>
    <body>
        <header>
            <div id="headerFlex">
                <img id="icon" src="./img/bird.png" alt="Blue Bird Icon">
                <h1>The Blue Bird Bulletin</h1>
            </div>
            <p>Hello, Southwest Idaho!</p>
        </header>
        <nav>
            <button onclick="toggleMenu()">&#9776;</button>
            <ul id="hamburger" class="hide">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./preston.html" >Preston</a></li>
                <li><a href="./sodaSprings.html">Soda Springs</a></li>
                <li><a href="./fishHaven.html">Fish Haven</a></li>
                <li class="active"><a href="./stormcenter.html">Storm Center</a></li>
                <li><a href="./gallery.html">Gallery</a></li>
            </ul>
        </nav>
        <main>
            <h1>Report Your Storm</h1>
            <form method="get" action="thanks.html">
                <label><b>Name*</b>:<input type="text" id="name" name="name" pattern="[A-Z a-z-.]{5,}" required></label>

                <label><b>Phone Number*</b>:<input type="tel" id="phone" name="phone" required></label>
                
                <label><b>Zip Code*</b>: <input type="number" id="zip" name="zip" required></label>

                <label>Email:<input type="email" id="email" name="email" placeholder="user@email.com"></label>
                
                <label>Date of the Storm:<input type="date" id="dateofStorm" name="date"></label>
                
                <label>Storm Type:<input list="stormlist" id="type" name="type"></label>
                    <datalist id="stormlist">
                        <option value="Flash Flood"></option>
                        <option value="Hail"></option>
                        <option value="Hurricane"></option>
                        <option value="Thunderstorm"></option>
                        <option value="Tornado"></option>
                    </datalist>
                
                <label for="rating">Storm Severity:<input  class=flexly type="range" id="rating" name="severity" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span class=flexly id="ratingvalue">5</span>
		        </label>
                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>

                <label class="noMargin">Storm Region:</label>
                    <select id="region" name="region">
                        <option value="">Select Region...</option>
                        <option value="Preston">Preston</option>
                        <option value="Soda Springs">Soda Springs</option>
                        <option value="Fish Haven">Fish Haven</option>
                    </select><br>
                
                <label class="noMargin">Are You in Danger?</label>
                        <input type="radio" id="yes" class="danger" name="danger"><label for="yes" class="danger"> Yes</label><br>
                        <input type="radio" id="no" class="danger" name="danger"><label for="no" class="danger"> No</label><br>
                        <input type="radio" id="maybe" class="danger" name="danger"><label for="maybe" class="danger"> Maybe</label><br><br>
                
                <label class="noMargin">Additional Information/Comments:<textarea rows="4" cols="28" name="comment">Enter text here...</textarea></label><br><br>
                
                <input type="submit" value="Send Your Report" name="submit" id="submit">
            </form>
        </main>
        <footer>
            <p>Contact information</p>
            <img src="./img/idaho_map.webp" alt="map of Idaho" width="200">
            <div>
                &copy; 2021 | Jennifer Divis | Maryland | <a href="https://www.byui.edu/online">BYU-I Online Learning</a><br>
                <span id="date"></span>
            </div>
            
            <script src="./js/currentDate.js"></script>
            
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script src="./js/webFont.js"></script>
        <script src="js/lazyLoad.js"></script>
        <script src="js/form.js"></script>
    </body>
</html>
